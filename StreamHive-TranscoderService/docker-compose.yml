version: "3.9"
services:
  transcoder:
    build: .
    image: streamhive/transcoder:dev
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - AMQP_EXCHANGE=streamhive
      - AMQP_UPLOAD_ROUTING_KEY=video.uploaded
      - AMQP_TRANSCODED_ROUTING_KEY=video.transcoded
      - AMQP_QUEUE=transcoder.video.uploaded
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_RAW_BUCKET=uploadservicecontainer
      - CONCURRENCY=1
      - AMQP_CONNECT_RETRIES=60
      - AMQP_CONNECT_BACKOFF_MS=1000
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    networks:
      - core
  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks: [core]
networks:
  core: {}
